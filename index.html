<html lang="en">
<head>

  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <div class="background">

    <div class="container">

      <div class="left-side">

        <h1 class="heading-left">
          Get insights that help your business grow.
        </h1>

        <p class="left-para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer

        </p>
        
        <div class="more-info">
          <h2 class="more-info-heading">10k+</h2> 
          <p class="more-info-para">companies</p>
        </div>
        <div class="more-info">
          <h2 class="more-info-heading">314</h2> 
          <p class="more-info-para">templates</p>
        </div>
        <div class="more-info">
          <h2 class="more-info-heading">12m+</h2> 
          <p class="more-info-para">queries</p>
        </div>
  
      </div>

      <div class="right-side-image">
        <img class="right-image" src="images/image-header-desktop.jpg" alt="right-side-image">
      </div>
